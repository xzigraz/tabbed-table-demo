<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="general.css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			Logo
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h1>Search Form</h1>
			<p>This is a Product Search Demo...</p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="query-builder-tab" data-toggle="tab" href="#query-builder" role="tab" aria-controls="home" aria-selected="true">Query Builder</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="regex-tab" data-toggle="tab" href="#regex" role="tab" aria-controls="profile" aria-selected="false">REGEX</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="query-builder" role="tabpanel" aria-labelledby="query-builder-tab">
					<div class="row mt-4 mb-2">
						<div class="col">
							<h3>Query Builder</h3>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="query-input">Add Attributes to the Query</label>
						</div>
					</div>
					<div class="row mb-1">
						<div class="col-9">
							<input id="query-input" class="form-control" type="text" value="" placeholder="Attribute Name = (Attribute Values space separated)">
						</div>
						<div class="col-3">
							<button type="button" class="btn btn-primary">Must</button>
							<button type="button" class="btn btn-secondary">Should</button>
							<button type="button" class="btn btn-danger">Not</button>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<button id="query-submit" type="button" class="btn btn-success">Submit Query</button>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label for="query-output">Query Output</label>
							<textarea id="query-output" class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Header</th>
										<th scope="col">Header</th>
										<th scope="col">Header</th>
									</tr>
								</thead>
								<tbody>
									<tr><td>No Data</td></tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="regex" role="tabpanel" aria-labelledby="regex-tab">
					<div class="row mt-4 mb-2">
						<div class="col">
							<h3>Regex</h3>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="regex-input">Input Regex</label>
						</div>
					</div>
					<div class="row mb-1">
						<div class="col">
							<input id="regex-input" class="form-control" type="text" value="" placeholder="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<button id="regex-submit" type="button" class="btn btn-success">Submit Regex</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<table class="table">
								<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Header</th>
									<th scope="col">Header</th>
									<th scope="col">Header</th>
								</tr>
								</thead>
								<tbody>
									<tr><td>No Data</td></tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script id="table-row-template" type="text/x-handlebars-template">
	{{#each rows}}
	<tr>
		<th scope="row">{{id}}</th>
		<td>{{column1}}</td>
		<td>{{column2}}</td>
		<td>{{column3}}</td>
	</tr>
	{{/each}}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" integrity="sha256-ngJY93C4H39YbmrWhnLzSyiepRuQDVKDNCWO2iyMzFw=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="custom.js"></script>
</body>
</html>
